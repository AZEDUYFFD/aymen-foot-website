<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYMEN FOOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
        }
        .text-green-500 {
            color: #2ecc71;
        }
        .bg-card {
            background-color: #1a202c;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .filter-btn {
            background-color: #2d3748;
            color: #a0aec0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .filter-btn.active {
            background-color: #2ecc71;
            color: #ffffff;
        }
        .striped-table-row:nth-child(even) {
            background-color: #1f2a37;
        }
        .divider {
            height: 1px;
            background-color: #2d3748;
            margin: 2rem 0;
        }
        .league-table th, .league-table td {
            padding: 0.75rem;
            text-align: center;
        }
        .league-table th {
            font-size: 0.8rem;
            font-weight: 600;
            color: #a0aec0;
        }
        .league-table td {
            font-size: 0.9rem;
        }
        .team-cell {
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        .match-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .match-info {
            flex-grow: 1;
        }
        .match-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2ecc71;
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <!-- Header -->
    <header class="flex items-center justify-center mb-12">
        <h1 class="text-5xl font-bold text-green-500">AYMEN FOOT</h1>
    </header>

    <!-- Main Content Grid -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-10">
        <!-- Main Matches Section -->
        <section class="lg:col-span-2">
            <!-- Filters Section -->
            <div class="space-y-4 mb-6">
                <div>
                    <select id="league-select" class="bg-card px-4 py-2 rounded-full font-semibold">
                        <!-- Leagues will be dynamically added here -->
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="col-span-1">
                    <h2 class="text-3xl font-bold mb-6">نتائج</h2>
                    <div id="finished-matches-list" class="space-y-4">
                        <p class="text-center text-gray-400">جاري تحميل المباريات...</p>
                    </div>
                </div>

                <div class="col-span-1">
                    <h3 class="text-3xl font-bold mb-4">المباريات القادمة</h3>
                    <div id="upcoming-matches-list" class="space-y-4">
                        <p class="text-center text-gray-400">جاري تحميل المباريات...</p>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div id="league-standings-container" class="mb-8">
                <!-- League standings table will be injected here by JS -->
            </div>
            
        </section>

        <!-- Sidebar Section (now on the right) -->
        <aside class="lg:col-span-1 space-y-10">
            <div class="bg-card p-6 rounded-2xl border border-gray-700">
                <h3 class="text-2xl font-bold mb-4 text-green-500">أحدث الأخبار</h3>
                <!-- News content will be injected here by JS -->
            </div>
        </aside>
    </main>
    
    <script>
        // Replace with your actual npoint.io endpoints
        const API_URL = 'https://api.npoint.io/085b34b3a65fed878377';

        const leagueSelect = document.getElementById('league-select');
        const leagueStandingsContainer = document.getElementById('league-standings-container');
        const finishedMatchesList = document.getElementById('finished-matches-list');
        const upcomingMatchesList = document.getElementById('upcoming-matches-list');
        const newsSection = document.getElementById('news-section');

        let allData = { leagues: [], teams: [], matches: [] };

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    if (response.status === 404) {
                        allData = { leagues: [], teams: [], matches: [] };
                    } else {
                        throw new Error('فشل في تحميل البيانات');
                    }
                } else {
                    allData = await response.json();
                }
                if (!allData.leagues) allData.leagues = [];
                if (!allData.teams) allData.teams = [];
                if (!allData.matches) allData.matches = [];
                
                updateLeagueSelects();
                renderUI(allData.leagues[0]);
            } catch (error) {
                console.error('Error fetching data:', error);
                
            }
        }

        function getTeamLogo(teamName) {
            const team = allData.teams.find(t => t.name === teamName);
            return team ? team.logo : `https://placehold.co/40x40/1a202c/ffffff?text=${teamName.substring(0, 3).toUpperCase()}`;
        }

        function calculateStandings(matches) {
            // Added a check to see if matches exist before proceeding
            if (!matches || matches.length === 0) {
                return [];
            }
            const standings = {};
            const leagueTeams = allData.teams.filter(team => team.league === matches[0].league);

            leagueTeams.forEach(team => {
                standings[team.name] = { played: 0, win: 0, draw: 0, loss: 0, gf: 0, ga: 0, gd: 0, points: 0, name: team.name, logo: getTeamLogo(team.name) };
            });

            matches.forEach(match => {
                if (match.status === 'finished') {
                    if (standings[match.team1]) {
                        standings[match.team1].played++;
                        standings[match.team1].gf += match.score1;
                        standings[match.team1].ga += match.score2;
                    }
                    if (standings[match.team2]) {
                        standings[match.team2].played++;
                        standings[match.team2].gf += match.score2;
                        standings[match.team2].ga += match.score1;
                    }

                    if (match.score1 > match.score2) {
                        if (standings[match.team1]) { standings[match.team1].win++; standings[match.team1].points += 3; }
                        if (standings[match.team2]) { standings[match.team2].loss++; }
                    } else if (match.score2 > match.score1) {
                        if (standings[match.team2]) { standings[match.team2].win++; standings[match.team2].points += 3; }
                        if (standings[match.team1]) { standings[match.team1].loss++; }
                    } else {
                        if (standings[match.team1]) { standings[match.team1].draw++; standings[match.team1].points += 1; }
                        if (standings[match.team2]) { standings[match.team2].draw++; standings[match.team2].points += 1; }
                    }
                }
            });

            Object.values(standings).forEach(team => {
                team.gd = team.gf - team.ga;
            });

            return Object.values(standings).sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                if (b.gd !== a.gd) return b.gd - a.gd;
                return b.gf - a.gf;
            });
        }

        function renderStandings(standings) {
            if (standings.length === 0) {
                leagueStandingsContainer.innerHTML = `<p class="text-center text-gray-400">لا توجد بيانات ترتيب لهذا الدوري.</p>`;
                return;
            }

            let html = `
                <h2 class="text-3xl font-bold mb-6">ترتيب الدوري</h2>
                <div class="bg-card rounded-2xl p-4">
                    <table class="w-full league-table">
                        <thead>
                            <tr class="border-b border-gray-600">
                                <th class="text-right">المركز</th>
                                <th class="text-right">الفريق</th>
                                <th>لعب</th>
                                <th>فاز</th>
                                <th>تعادل</th>
                                <th>خسر</th>
                                <th>له</th>
                                <th>عليه</th>
                                <th>فارق</th>
                                <th>النقاط</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            standings.forEach((team, index) => {
                html += `
                    <tr class="striped-table-row">
                        <td class="text-right font-bold">${index + 1}</td>
                        <td class="text-right">
                            <div class="team-cell">
                                <img src="${team.logo}" alt="${team.name}" class="w-6 h-6 rounded-full">
                                <span class="font-bold">${team.name}</span>
                            </div>
                        </td>
                        <td>${team.played}</td>
                        <td>${team.win}</td>
                        <td>${team.draw}</td>
                        <td>${team.loss}</td>
                        <td>${team.gf}</td>
                        <td>${team.ga}</td>
                        <td>${team.gd}</td>
                        <td class="text-green-500 font-bold">${team.points}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;
            leagueStandingsContainer.innerHTML = html;
        }

        function renderMatches(matches) {
            const finished = matches.filter(m => m.status === 'finished');
            const upcoming = matches.filter(m => m.status === 'upcoming');
            
            const renderMatchCard = (match) => {
                const team1Logo = getTeamLogo(match.team1);
                const team2Logo = getTeamLogo(match.team2);
                
                return `
                    <div class="bg-card p-4 rounded-xl flex justify-between items-center">
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <img src="${team1Logo}" alt="${match.team1}" class="w-10 h-10 rounded-full">
                            <span class="font-bold">${match.team1}</span>
                        </div>
                        
                        <div class="flex-1 text-center">
                            ${match.status === 'finished' ? `
                                <div class="text-green-500 font-bold text-xl">${match.score1} - ${match.score2}</div>
                                <div class="text-gray-400 text-sm mt-1">الجولة ${match.round}</div>
                            ` : `
                                <div class="text-gray-400 text-sm">${match.time}</div>
                                <div class="text-gray-400 text-sm mt-1">${match.date}</div>
                                <div class="text-gray-400 text-sm mt-1">الجولة ${match.round}</div>
                            `}
                        </div>
                        
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <span class="font-bold">${match.team2}</span>
                            <img src="${team2Logo}" alt="${match.team2}" class="w-10 h-10 rounded-full">
                        </div>
                    </div>
                `;
            };

            finishedMatchesList.innerHTML = finished.map(renderMatchCard).join('') || `<p class="text-center text-gray-400">لا توجد نتائج لهذا الدوري حتى الآن.</p>`;
            upcomingMatchesList.innerHTML = upcoming.map(renderMatchCard).join('') || `<p class="text-center text-gray-400">لا توجد مباريات قادمة لهذا الدوري.</p>`;
        }

        function updateLeagueSelects() {
            if (allData.leagues.length > 0) {
                leagueSelect.innerHTML = allData.leagues.map(league => `<option value="${league}">${league}</option>`).join('');
            } else {
                leagueSelect.innerHTML = `<option value="">لا توجد دوريات</option>`;
            }
        }

        function renderUI(leagueName) {
            const filteredMatches = allData.matches.filter(match => match.league === leagueName);
            const standings = calculateStandings(filteredMatches);
            renderStandings(standings);
            renderMatches(filteredMatches);
        }

        leagueSelect.addEventListener('change', (e) => {
            renderUI(e.target.value);
        });

        window.onload = fetchData;
    </script>
</body>
</html>
