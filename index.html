<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYMEN FOOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            overflow-x: hidden;
        }
        .container {
            padding: 2rem;
            width: 100%;
        }
        .header-title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 2rem;
        }
        .card {
            background-color: #1a202c;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-group .btn {
            background-color: #2d3748;
            color: #a0aec0;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-group .btn.active {
            background-color: #2ecc71;
            color: #ffffff;
        }
        .league-table th, .league-table td {
            text-align: right;
            padding: 0.75rem;
            border-bottom: 1px solid #2d3748;
        }
        .league-table th {
            font-size: 0.9rem;
            color: #a0aec0;
        }
        .team-cell {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .match-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
        }
        .team-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team-info img {
            width: 3rem;
            height: 3rem;
            object-fit: contain;
        }
        .score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2ecc71;
            margin: 0 1rem;
        }
        .match-status {
            font-size: 0.8rem;
            color: #a0aec0;
        }
        .divider {
            height: 1px;
            background-color: #2d3748;
            margin: 2rem 0;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .news-ticker {
            white-space: nowrap;
            overflow: hidden;
            background-color: #1a202c;
            padding: 0.5rem 0;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        .news-ticker-content {
            display: inline-block;
            animation: scroll 30s linear infinite;
        }
        .news-item {
            display: inline-block;
            margin-left: 2rem;
        }
        .news-list-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header-title">
            <h1 class="text-5xl">AYMEN FOOT</h1>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <!-- Left Sidebar for Table -->
            <section class="lg:col-span-1 space-y-8">
                <section class="card">
                    <h2 class="text-2xl font-bold mb-4 text-center">ترتيب الدوريات</h2>
                    <div class="flex justify-center mb-6">
                        <select id="league-select" class="bg-gray-700 text-white rounded-full px-4 py-2 font-semibold cursor-pointer">
                            <option value="المحترف الأول موبيليس">المحترف الأول موبيليس</option>
                            <option value="المحترف الثاني - غرب">المحترف الثاني - غرب</option>
                            <option value="المحترف الثاني - شرق">المحترف الثاني - شرق</option>
                            <option value="القسم الوطني الثالث - شرق">القسم الوطني الثالث - شرق</option>
                            <option value="القسم الوطني الثالث - وسط شرق">القسم الوطني الثالث - وسط شرق</option>
                            <option value="القسم الوطني الثالث - وسط غرب">القسم الوطني الثالث - وسط غرب</option>
                            <option value="القسم الوطني الثالث - غرب">القسم الوطني الثالث - غرب</option>
                            <option value="القسم الوطني الثالث - الجنوب الشرقي">القسم الوطني الثالث - الجنوب الشرقي</option>
                        </select>
                    </div>
                    <div id="standings-table-container">
                        <!-- Table will be injected here -->
                    </div>
                </section>

                <section class="card">
                    <h2 class="text-2xl font-bold mb-4 text-center">أحدث الأخبار</h2>
                    <div id="news-list" class="space-y-4">
                        <!-- News will be injected here -->
                    </div>
                </section>
            </section>

            <!-- Main Content for Matches -->
            <section class="lg:col-span-1 space-y-8">
                <div class="news-ticker">
                    <div class="news-ticker-content">
                        <span class="news-item font-bold">عاجل:</span> <span class="news-item">برشلونة يحقق فوزًا ساحقًا على ريال مدريد في الكلاسيكو.</span>
                        <span class="news-item font-bold">عاجل:</span> <span class="news-item">تصريحات مثيرة من مدرب ليفربول بعد هزيمة مفاجئة.</span>
                        <span class="news-item font-bold">عاجل:</span> <span class="news-item">ميسي يتحدث عن مستقبله بعد كأس العالم.</span>
                    </div>
                </div>

                <section class="card">
                    <h2 class="text-2xl font-bold mb-4 text-center" id="matches-title">نتائج المباريات</h2>
                    <div id="finished-matches-list" class="space-y-4">
                        <!-- Finished matches will be injected here -->
                    </div>
                </section>

                <div class="divider"></div>

                <section class="card">
                    <h2 class="text-2xl font-bold mb-4 text-center">المباريات القادمة</h2>
                    <div id="upcoming-matches-list" class="space-y-4">
                        <!-- Upcoming matches will be injected here -->
                    </div>
                </section>
            </section>
        </main>
    </div>

    <script>
        const API_URL = 'https://api.npoint.io/085b34b3a65fed878377';
        
        let allTeams = [];
        let allMatches = [];
        const leagueSelect = document.getElementById('league-select');
        const standingsTableContainer = document.getElementById('standings-table-container');
        const finishedMatchesList = document.getElementById('finished-matches-list');
        const upcomingMatchesList = document.getElementById('upcoming-matches-list');
        const newsList = document.getElementById('news-list');
        
        // Mock news data
        const newsData = [
            { title: "ليفربول يعلن عن تعاقد جديد مع موهبة شابة", image: "https://placehold.co/40x40/1a202c/ffffff?text=N1" },
            { title: "المدرب يواجه انتقادات حادة بعد الخسارة الأخيرة", image: "https://placehold.co/40x40/1a202c/ffffff?text=N2" },
            { title: "تصريحات مثيرة من ميسي عن مستقبله الكروي", image: "https://placehold.co/40x40/1a202c/ffffff?text=N3" }
        ];

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();

                allTeams = data.teams || [];
                allMatches = data.matches || [];

                const defaultLeague = leagueSelect.value;
                updateContent(defaultLeague);
                renderNews();

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        function updateContent(selectedLeague) {
            const leagueTeams = allTeams.filter(team => team.league === selectedLeague);
            const leagueMatches = allMatches.filter(match => match.league === selectedLeague);
            
            updateStandingsTable(leagueTeams, leagueMatches, selectedLeague);
            updateMatchesList(leagueMatches);
        }
        
        function updateStandingsTable(teams, matches, leagueName) {
            const standings = calculateStandings(teams, matches);
            
            let html = `
                <table class="w-full league-table">
                    <thead>
                        <tr>
                            <th class="text-right">المركز</th>
                            <th class="text-right">الفريق</th>
                            <th class="text-center">لعب</th>
                            <th class="text-center">النقاط</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            standings.forEach(standing => {
                const teamData = allTeams.find(t => t.name === standing.team);
                const logoUrl = teamData ? teamData.logo : 'https://placehold.co/40x40/1a202c/ffffff?text=Logo';
                
                html += `
                    <tr>
                        <td class="font-bold">${standing.rank}</td>
                        <td class="team-cell">
                            <img src="${logoUrl}" alt="${standing.team}" class="w-8 h-8 rounded-full" />
                            <span>${standing.team}</span>
                        </td>
                        <td>${standing.played}</td>
                        <td class="text-green-500 font-bold">${standing.points}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            standingsTableContainer.innerHTML = html || '<p class="text-center text-gray-400">لا توجد فرق في هذا الدوري بعد.</p>';
        }

        function updateMatchesList(matches) {
            const finishedMatches = matches.filter(match => match.status === 'finished');
            const upcomingMatches = matches.filter(match => match.status === 'upcoming');
            
            renderFinishedMatches(finishedMatches);
            renderUpcomingMatches(upcomingMatches);
        }

        function renderFinishedMatches(finishedMatches) {
            finishedMatchesList.innerHTML = '';
            if (finishedMatches.length === 0) {
                finishedMatchesList.innerHTML = '<p class="text-center text-gray-400">لا توجد نتائج بعد.</p>';
            }
            
            finishedMatches.forEach(match => {
                const team1Data = allTeams.find(t => t.name === match.team1);
                const team2Data = allTeams.find(t => t.name === match.team2);

                const team1Logo = team1Data ? team1Data.logo : 'https://placehold.co/40x40/1a202c/ffffff?text=Logo';
                const team2Logo = team2Data ? team2Data.logo : 'https://placehold.co/40x40/1a202c/ffffff?text=Logo';

                const matchCard = document.createElement('div');
                matchCard.className = 'card match-card';
                matchCard.innerHTML = `
                    <div class="team-info">
                        <img src="${team1Logo}" alt="${match.team1}">
                        <span class="mt-2 text-sm">${match.team1}</span>
                    </div>
                    <div class="flex items-center">
                        <span class="score">${match.score1}</span>
                        <span class="text-xl mx-2">-</span>
                        <span class="score">${match.score2}</span>
                    </div>
                    <div class="team-info">
                        <img src="${team2Logo}" alt="${match.team2}">
                        <span class="mt-2 text-sm">${match.team2}</span>
                    </div>
                `;
                finishedMatchesList.appendChild(matchCard);
            });
        }

        function renderUpcomingMatches(upcomingMatches) {
            upcomingMatchesList.innerHTML = '';
            if (upcomingMatches.length === 0) {
                upcomingMatchesList.innerHTML = '<p class="text-center text-gray-400">لا توجد مباريات قادمة.</p>';
            }

            upcomingMatches.forEach(match => {
                const team1Data = allTeams.find(t => t.name === match.team1);
                const team2Data = allTeams.find(t => t.name === match.team2);

                const team1Logo = team1Data ? team1Data.logo : 'https://placehold.co/40x40/1a202c/ffffff?text=Logo';
                const team2Logo = team2Data ? team2Data.logo : 'https://placehold.co/40x40/1a202c/ffffff?text=Logo';

                const matchCard = document.createElement('div');
                matchCard.className = 'card match-card';
                matchCard.innerHTML = `
                    <div class="team-info">
                        <img src="${team1Logo}" alt="${match.team1}">
                        <span class="mt-2 text-sm">${match.team1}</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="text-sm font-bold">${match.time}</span>
                        <span class="text-xs text-gray-400 mt-1">${match.date}</span>
                    </div>
                    <div class="team-info">
                        <img src="${team2Logo}" alt="${match.team2}">
                        <span class="mt-2 text-sm">${match.team2}</span>
                    </div>
                `;
                upcomingMatchesList.appendChild(matchCard);
            });
        }
        
        function calculateStandings(teams, matches) {
            const standings = teams.map(team => ({
                team: team.name,
                played: 0,
                won: 0,
                drawn: 0,
                lost: 0,
                goalsFor: 0,
                goalsAgainst: 0,
                goalDifference: 0,
                points: 0,
            }));
            
            matches.forEach(match => {
                if (match.status === 'finished') {
                    const team1Standing = standings.find(s => s.team === match.team1);
                    const team2Standing = standings.find(s => s.team === match.team2);
                    
                    if (team1Standing && team2Standing) {
                        team1Standing.played++;
                        team2Standing.played++;
                        
                        team1Standing.goalsFor += match.score1;
                        team1Standing.goalsAgainst += match.score2;
                        team2Standing.goalsFor += match.score2;
                        team2Standing.goalsAgainst += match.score1;
                        
                        if (match.score1 > match.score2) {
                            team1Standing.won++;
                            team1Standing.points += 3;
                            team2Standing.lost++;
                        } else if (match.score2 > match.score1) {
                            team2Standing.won++;
                            team2Standing.points += 3;
                            team1Standing.lost++;
                        } else {
                            team1Standing.drawn++;
                            team2Standing.drawn++;
                            team1Standing.points += 1;
                            team2Standing.points += 1;
                        }
                    }
                }
            });
            
            // Calculate goal difference and sort
            standings.forEach(s => {
                s.goalDifference = s.goalsFor - s.goalsAgainst;
            });
            
            standings.sort((a, b) => {
                if (b.points !== a.points) {
                    return b.points - a.points;
                }
                return b.goalDifference - a.goalDifference;
            });
            
            // Assign rank
            standings.forEach((s, index) => {
                s.rank = index + 1;
            });
            
            return standings;
        }

        function renderNews() {
            newsList.innerHTML = newsData.map(news => `
                <div class="news-list-item">
                    <img src="${news.image}" alt="News Image" class="w-10 h-10 rounded-full">
                    <span class="text-sm font-semibold">${news.title}</span>
                </div>
            `).join('');
        }

        // Add event listeners to league filter select
        leagueSelect.addEventListener('change', (e) => {
            const selectedLeague = e.target.value;
            updateContent(selectedLeague);
        });
        
        window.onload = fetchData;
    </script>
</body>
</html>
